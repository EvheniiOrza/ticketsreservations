{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Квитки{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'tickets/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="/">Система бронювання</a></h1>
                <ul class="nav-links">
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn">Вийти</button>
                        </form>
                    {% else %}
                        <li><a href="{% url 'login' %}">Увійти</a></li>
                        <li><a href="{% url 'register' %}">Зареєструватись</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024-2025 Бронювання квитків. Всі права захищені.</p>
        </div>
    </footer>
</body>
</html>
